<h1 id="header1">User Lookup</h1>

<script>

    function getUser(userid, username, firstname, lastname) {
        fetch('http://austinwest.azurewebsites.net/users.php?id=' + userid + '&un=' + username + '&fn=' + firstname + '&ln=' + lastname)
            .then(response => response.json())
            .then(
                function (data) {
                    document.getElementById("firstName").innerHTML = "First Name: " + data.first_name;
                    document.getElementById("lastName").innerHTML = "Last Name: " + data.last_name;
                    document.getElementById("userName").innerHTML = "Username: " + data.username;
                }
            )
            .catch((error) => {
                alert("That user does not yet exist")
                document.getElementById("firstname").innerHTML = "";
                document.getElementById("lastname").innerHTML = "";
                document.getElementById("username").innerHTML = "";
            });
    }

</script>

Userid: <input type="text" id="theUserId" />
<input type="button" value="Get User with User ID"
    onclick="getUser(document.getElementById('theUserId').value, -1, -1, -1);" /><br /><br />

Username: <input type="text" id="username" />
<input type="button" value="Get User with Username"
    onclick="getUser(-1, document.getElementById('username').value, -1, -1);" /><br /><br />

First Name: <input type="text" id="firstname" />
<input type="button" value="Get User with First name"
    onclick="getUser(-1, -1, document.getElementById('firstname').value, -1);" /><br /><br />

Last Name: <input type="text" id="lastname" />
<input type="button" value="Get User with Last name"
    onclick="getUser(-1, -1, -1, document.getElementById('lastname').value);" /><br /><br />

<input type="button" value="Get User"
    onclick="getUser(document.getElementById('theUserId').value, document.getElementById('username').value, document.getElementById('firstname').value, document.getElementById('lastname').value);" /><br /><br />
